<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veux-tu sortir avec moi ?</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
      position: relative; /* important pour que le bouton NON reste dedans */
    }
    img {
      max-width: 220px;
      border-radius: 12px;
    }
    h1, h2 {
      margin: 15px 0;
    }
    .btns {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .yes { background: #22c55e; color: #fff; }
    .no  { background: #ef4444; color: #fff; position: absolute; }
    #result { display: none; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <!-- Question -->
    <section id="question">
      <img src="IMG_9271.png" alt="Ours avec une rose" />
      <h1>Veux-tu sortir avec moi pour la Saint-Valentin ?</h1>
      <div class="btns">
        <button class="yes" id="btnYes">OUI</button>
        <button class="no" id="btnNo">NON</button>
      </div>
    </section>

    <!-- R√©sultat -->
    <section id="result">
      <img src="IMG_9272.png" alt="Chats mignons" />
      <h2>You're so CUTE!</h2>
      <p><strong>OUIIII JE LE SAVAIS !! T‚ÄôES LA MEILLEURE ‚ù§Ô∏è</strong></p>
    </section>
  </div>

  <script>
    const btnYes = document.getElementById("btnYes");
    const btnNo  = document.getElementById("btnNo");
    const question = document.getElementById("question");
    const result   = document.getElementById("result");
    const card     = document.getElementById("card");

    // Le bouton NON essaie de fuir üòÖ (reste dans la carte)
    btnNo.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - btnNo.offsetWidth - 20;
      const maxY = cardRect.height - btnNo.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      btnNo.style.left = x + "px";
      btnNo.style.top  = y + "px";
    });

    // Si OUI ‚Üí affiche le r√©sultat
    btnYes.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
